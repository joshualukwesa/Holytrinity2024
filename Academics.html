<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Download Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            width: calc(100% - 110px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-form input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .search-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .download-btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="background-color:yellow">End of term 2 Results, 2024</h1>
		<h2 style="background-color:orange;"><marquee> When pdf is open, hold ctrl+F keys and type the name, then print the specific page using custom print</marquee></h2>
        <a href="home.html"><h1>Home</h1></a>
		
 
		
		<a href="9y.pdf"><h2>9y report cards</h2></a>

		<a href="12R.pdf"><h2>12R report cards</h2></a
      
		
</body>
</html>		
    </div>
</body>

</html>
